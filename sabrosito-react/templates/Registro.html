{% extends "Base.html" %}
{% load static %}

{% block meta%}
<title>Sabrocito - Registro</title>
{% endblock %}

{% block body %}

<head>
  <link rel="stylesheet" href="{% static '/Css/Registro.css' %}" media="screen">
  <link rel="stylesheet" href="{% static '/Css/Login.css' %}" media="screen">
</head>


<section class="u-clearfix u-section-2" id="sec-6617">
  {% if not user.is_authenticated %}
  <div class="u-clearfix u-sheet u-sheet-1">
    <div class="u-clearfix u-expanded-width u-gutter-0 u-layout-wrap u-layout-wrap-1">
      <div class="u-layout">
        <div class="u-layout-row">
          <div
            class="u-align-left u-container-style u-image u-layout-cell u-left-cell u-shading u-size-30 u-size-xs-60 u-image-1"
            src="" data-image-width="1080" data-image-height="1080">
            <img class="u-container-layout u-container-layout-1" src="static/img/registro.svg"
              style="background-color: #f2f2f2;">
          </div>
          <div
            class="u-align-left u-container-style u-grey-5 u-layout-cell u-right-cell u-size-30 u-size-xs-60 u-layout-cell-2">
            <div class="u-container-layout u-container-layout-2">
              <lt-highlighter class="lt-highlighter--grid-item" style="display: none; z-index: 1 !important;">
                <lt-div spellcheck="false" class="lt-highlighter__wrapper"
                  style="width: 343px; height: 61px; transform: none !important; transform-origin: 171.6px 30.25px !important; zoom: 1 !important; margin-top: 92px; margin-left: 136px;">
                  <lt-div class="lt-highlighter__scroll-element"
                    style="top: 0px; left: 0px; width: 343px; height: 63px;"></lt-div>
                </lt-div>
              </lt-highlighter>
              <h2 class="u-text u-text-default u-text-1 " id="titulo">¡Bienvenido!</h2>
              <div class="u-form u-form-1">
                <form onKeyPress="if(event.keyCode == 13) event.returnValue = false;" action="/Signup" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="email"
                  name="form" style="padding: 10px;" >

                  <div class="u-form-group u-form-name">
                    <label for="name-a657" class="u-label">Nombre</label>
                    <input type="text" placeholder="Introduzca su nombre" id="name-a657" name="username"
                      class="u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-form-email u-form-group">
                    <label for="email-a657" class="u-label">Email</label>
                    <input type="email" placeholder="Introduzca una dirección de correo electrónico válida"
                      id="email-a657" name="email" class="u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-form-group u-form-group-3">
                    <label for="text-3bfa" class="u-label">Contraseña</label>
                    <input type="password" placeholder="" id="text-3bfa" name="password1" class="u-input u-input-rectangle">
                  </div>
                  <div class="u-form-group u-form-group-4">
                    <label for="text-f60e" class="u-label">Repetir contraseña</label>
                    <input type="password" placeholder="" id="text-f60e" name="password2" class="u-input u-input-rectangle">
                  </div>
                  {% csrf_token %}
                  <div class="u-align-left u-form-group u-form-submit">
                    <a href="#" class="u-btn u-btn-submit u-button-style">Enviar</a>
                    <input type="submit" value="Registrar" class="u-form-control-hidden" onclick="activarRefresco()">
                  </div>
                </form>
                <script>
                    function activarRefresco() {
                    setTimeout(function() {
                    location.reload();
                    }, 1000);
                    }
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% else %}
    <div>

    </div>
    <script>
        function activarRefresco() {
            setTimeout(function() {
            location.reload();
            }, 100);
            }
    </script>
    <script>
    // Redireccionar a la ruta /menu después de 3 segundos
        setTimeout(function () {
         window.location.href = '/menu';
        }, 50); // 3000 milisegundos = 3 segundos
    </script>

{% endif %}
</section>



{% endblock %}
