{% extends "Base.html" %}
{% load static %}

{% block meta%}
<title>Sabrocito - Login</title>
{% endblock %}

{% block body %}

<head>
  <link rel="stylesheet" href="{% static '/Css/Login.css' %}" media="screen">
</head>
<section class="u-clearfix u-section-2" id="sec-6617">
  {% if not user.is_authenticated %}
  <div class="u-clearfix u-sheet u-sheet-1">
    <div class="u-clearfix u-expanded-width u-gutter-0 u-layout-wrap u-layout-wrap-1">
      <div class="u-layout">
        <div class="u-layout-row">
          <div
            class="u-align-left u-container-style u-image u-layout-cell u-left-cell u-shading u-size-30 u-size-xs-60 u-image-1"
            src="" data-image-width="1080" data-image-height="1080">
            <img class="u-container-layout u-container-layout-1" src="static/img/login.svg"
              style="background-color: #f2f2f2;">
          </div>
          <div
            class="u-align-left u-container-style u-grey-5 u-layout-cell u-right-cell u-size-30 u-size-xs-60 u-layout-cell-2">
            <div class="u-container-layout u-container-layout-2">
              <lt-highlighter class="lt-highlighter--grid-item" style="display: none; z-index: 1 !important;">
                <lt-div spellcheck="false" class="lt-highlighter__wrapper"
                  style="width: 343px; height: 61px; transform: none !important; transform-origin: 171.6px 30.25px !important; zoom: 1 !important; margin-top: 92px; margin-left: 136px;">
                  <lt-div class="lt-highlighter__scroll-element"
                    style="top: 0px; left: 0px; width: 343px; height: 63px;"></lt-div>
                </lt-div>
              </lt-highlighter>
              <h2 id="titulo" >¡Bienvenido!</h2>
              <div class="u-form u-form-1">
                <form onKeyPress="if(event.keyCode == 13) event.returnValue = false;" action="/AddSession" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="email"
                  name="form" style="padding: 10px;" id='miFormulario'>
                    {% csrf_token %}
                  <div class="u-form-group u-form-name">
                    <label for="name-a657" class="u-label">Email</label>
                    <input type="email" placeholder="Introduzca una dirección de correo electrónico válida" id="name-a657" name="email"
                      class="u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-form-email u-form-group">
                    <label for="email-a657" class="u-label">Contraseña</label>
                    <input type="password" placeholder="Introduzca su contraseña"
                      id="email-a657" name="password" class="u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-align-left u-form-group u-form-submit">
                    <a href="#" class="u-btn u-btn-submit u-button-style" id="btnE">Enviar</a>
                    <input type="submit" value="submit" class="u-form-control-hidden" onclick="activarRefresco()">
                  </div>

                </form>
                <script>
                    function activarRefresco() {
                        // Función para refrescar la página cada 5 segundos después de hacer clic en el botón
                    setTimeout(function() {
                    location.reload();
                    }, 1000); // 5000 milisegundos = 5 segundos
                    }
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   {% else %}
    <div>

    </div>
    <script>
        function activarRefresco() {
            // Función para refrescar la página cada 5 segundos después de hacer clic en el botón
            setTimeout(function() {
            location.reload();
            }, 100); // 5000 milisegundos = 5 segundos
            }
    </script>
    <script>
    // Redireccionar a la ruta /menu después de 3 segundos
        setTimeout(function () {
         window.location.href = '/menu';
        }, 50); // 3000 milisegundos = 3 segundos
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("form").keypress(function(e) {
                if (e.which == 13) {
                return false;
                }
            });
        });
    </script>

{% endif %}
</section>



{% endblock %}
