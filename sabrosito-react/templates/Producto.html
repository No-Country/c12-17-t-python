{% extends "Base.html" %}
{% load static %}

{% block meta%}
<title>Sabrocito - Producto</title>
{% endblock %}

{% block body %}

<head>
  <link rel="stylesheet" href="{% static '/Css/Producto.css' %}" media="screen">
  <link rel="stylesheet" href="{% static '/Css/Recomendados.css' %}" media="screen">
</head>


<section class="u-clearfix u-section-1" id="carousel_61cc">
  <div class="u-clearfix u-sheet u-valign-middle-lg u-sheet-1">
    <div class="u-container-style u-product u-product-1">
      {% for p in producto %}
      <form action="{% url 'agregar_al_carrito' p.id %}" method='POST'onsubmit="convertirSpanAInput(event)">
        {% csrf_token %}
      <div class="u-container-layout u-valign-top-md u-valign-top-sm u-valign-top-xs u-container-layout-1">

        <img alt="" class="u-image u-image-default u-product-control u-image-1"
          src="{{ p.image.url }}" alt='Imagen we' >
        <div
          class="u-align-left u-container-style u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-group u-shape-rectangle u-group-1">
          <div class="u-container-layout u-container-layout-2">
            <h2 class="u-product-control u-text u-text-1">
              <a class="u-product-title-link" style='text-align:center;'href="#">{{p.name}}</a>
            </h2>
            <div class="u-product-control u-product-price u-product-price-1">
              <div class="u-price-wrapper u-spacing-10">

                <div class="u-price u-text-palette-2-base" style="font-size: 1.5rem; font-weight: 700;">
                  ${{ p.price}}</div>
              </div>
            </div>
            <lt-highlighter style="display: none; z-index: 1 !important;">
              <lt-div spellcheck="false" class="lt-highlighter__wrapper"style="width: 257px; height: 51px; transform: none !important; transform-origin: 128.5px 25.6px !important; zoom: 1 !important; margin-top: 20px;">
                <lt-div class="lt-highlighter__scroll-element" style="top: 0px; left: 0px; width: 257px; height: 51px;">
                  <canvas class="lt-highlighter__canvas" width="34" height="22"style="display: none; top: 2px; left: 169px;"></canvas>
                </lt-div>
              </lt-div>
            </lt-highlighter>
            <p class="u-text u-text-2">{{p.description}}</p>
            <div class="u-border-3 u-border-grey-dark-1 u-line u-line-horizontal u-line-1"></div>

            <div class="botones-agregar-carrito" style="height: 3.5rem;">
              <article>
                <p class="text-cantidad" style="display: flex; align-items: center;">
                  <span style="margin-top:0.5rem ;" id='miSpan'>Cantidad</span>
                    {% csrf_token %}
                  <div class="contadores" style="position: absolute;right: 0;top: 0;">
                    <button type="button" id="decre" class="decre contadores-boton-menos" style="margin:  0 1rem;">
                      <img style="width: 1.5rem;transform: translateY(10%);" src="{% static '/img/button-dec.png' %}" alt="disminucion">
                    </button>
                    <input type="hidden" id="inputHidden" name="cantidad">
                    <span class="contador-unidades" style="position: relative; top: -0.25rem;"
                      id="contar">0</span>

                    <button id="incre" type="button" class="incre contadores-boton-mas" style="margin:  0 1rem;">
                      <img style="width: 1.5rem;transform: translateY(10%);" src="{% static '/img/button-add.png' %}" alt="incremento">
                    </button>
                  </div>
                </p>
              </article>

            </div>
            <div class="botones" style="height: max-content;margin: 2.5rem; position: absolute;right: 0;">

              <a class="boton-agregar" style="background-color: #751061;padding: 0.5rem;color: #fff;border-radius: 5rem;" href="#"><input type='submit' style="background-color: #751061; border-style: none;" name="add_to_cart_menu" value='Agregar al carrito'></a>


            </div><br>

            <div class="u-social-icons u-spacing-40 u-social-icons-1">
              <a class="u-social-url" target="_blank" href=""><span
                  class="u-icon u-icon-circle u-social-facebook u-social-icon u-icon-1"><svg class="u-svg-link"
                    preserveAspectRatio="xMidYMin slice" viewBox="0 0 112 112">
                    <use xlink:href="#svg-bfbd"></use>
                  </svg><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                    xml:space="preserve" class="u-svg-content" viewBox="0 0 112 112" x="0px" y="0px" id="svg-bfbd">
                    <path
                      d="M75.5,28.8H65.4c-1.5,0-4,0.9-4,4.3v9.4h13.9l-1.5,15.8H61.4v45.1H42.8V58.3h-8.8V42.4h8.8V32.2 c0-7.4,3.4-18.8,18.8-18.8h13.8v15.4H75.5z">
                    </path>
                  </svg></span>
              </a>
              <a class="u-social-url" target="_blank" href=""><span
                  class="u-icon u-icon-circle u-social-icon u-social-twitter u-icon-2"><svg class="u-svg-link"
                    preserveAspectRatio="xMidYMin slice" viewBox="0 0 112 112" >
                    <use xlink:href="#svg-2dfc"></use>
                  </svg><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                    xml:space="preserve" class="u-svg-content" viewBox="0 0 112 112" x="0px" y="0px" id="svg-2dfc">
                    <path
                      d="M92.2,38.2c0,0.8,0,1.6,0,2.3c0,24.3-18.6,52.4-52.6,52.4c-10.6,0.1-20.2-2.9-28.5-8.2 c1.4,0.2,2.9,0.2,4.4,0.2c8.7,0,16.7-2.9,23-7.9c-8.1-0.2-14.9-5.5-17.3-12.8c1.1,0.2,2.4,0.2,3.4,0.2c1.6,0,3.3-0.2,4.8-0.7 c-8.4-1.6-14.9-9.2-14.9-18c0-0.2,0-0.2,0-0.2c2.5,1.4,5.4,2.2,8.4,2.3c-5-3.3-8.3-8.9-8.3-15.4c0-3.4,1-6.5,2.5-9.2 c9.1,11.1,22.7,18.5,38,19.2c-0.2-1.4-0.4-2.8-0.4-4.3c0.1-10,8.3-18.2,18.5-18.2c5.4,0,10.1,2.2,13.5,5.7c4.3-0.8,8.1-2.3,11.7-4.5 c-1.4,4.3-4.3,7.9-8.1,10.1c3.7-0.4,7.3-1.4,10.6-2.9C98.9,32.3,95.7,35.5,92.2,38.2z">
                    </path>
                  </svg></span>
              </a>
              <a class="u-social-url" target="_blank" href=""><span
                  class="u-icon u-icon-circle u-social-icon u-social-instagram u-icon-3"><svg class="u-svg-link"
                    preserveAspectRatio="xMidYMin slice" viewBox="0 0 112 112" >
                    <use xlink:href="#svg-8b43"></use>
                  </svg><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                    xml:space="preserve" class="u-svg-content" viewBox="0 0 112 112" x="0px" y="0px" id="svg-8b43">
                    <path
                      d="M55.9,32.9c-12.8,0-23.2,10.4-23.2,23.2s10.4,23.2,23.2,23.2s23.2-10.4,23.2-23.2S68.7,32.9,55.9,32.9z M55.9,69.4c-7.4,0-13.3-6-13.3-13.3c-0.1-7.4,6-13.3,13.3-13.3s13.3,6,13.3,13.3C69.3,63.5,63.3,69.4,55.9,69.4z">
                    </path>
                    <path d="M79.7,26.8c-3,0-5.4,2.5-5.4,5.4s2.5,5.4,5.4,5.4c3,0,5.4-2.5,5.4-5.4S82.7,26.8,79.7,26.8z">
                    </path>
                    <path
                      d="M78.2,11H33.5C21,11,10.8,21.3,10.8,33.7v44.7c0,12.6,10.2,22.8,22.7,22.8h44.7c12.6,0,22.7-10.2,22.7-22.7 V33.7C100.8,21.1,90.6,11,78.2,11z M91,78.4c0,7.1-5.8,12.8-12.8,12.8H33.5c-7.1,0-12.8-5.8-12.8-12.8V33.7 c0-7.1,5.8-12.8,12.8-12.8h44.7c7.1,0,12.8,5.8,12.8,12.8V78.4z">
                    </path>
                  </svg></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      </form>

      {% endfor %}
    </div>
  </div>
</section>





<script src="{% static '/js/contador.js' %}"></script>
{% endblock %}
